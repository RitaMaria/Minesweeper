<body >
<nav >
    <ul>
        <li><a href="index.html">Minesweeper</a></li>
        <li class="active"><a href="quickGame.html">Jogar</a></li>
        <li><a href="tutorial.html">Tutorial</a></li>

        <li class="right"><div class="user"><a id="username"></a><span class="profile"></span></div></li>
    </ul>
</nav>
    <article >



        <form class="login" id="frmMultiPlayerSettings" >
            <div class="loginTittle">
                <span> Modo Multiplayer </span>
            </div>
            <div class="MpPlayerName">
                <label for="nomePlayer2">Jogador 2:<span id="aviso"></span></label>
                <input id="nomePlayer2" type="text" name="player2"  maxlength="40" size="10" required>

            </div>
            <div class="radioDifficultyGame">
                <label for="EasyDif">Easy</label>
                <input type="radio" id="EasyDif" name="difficulty" value="dificuldadeEasy" required>


                <label for="MediumDif">Medium</label>
                <input type="radio" id="MediumDif"  name="difficulty" value="dificuldadeMedium" required>


                <label for="hardDif">Hard</label>
                <input type="radio" id="hardDif" name="difficulty" value="dificuldadeHard" required>


            </div>
            <div class="btnPlay">
                <button class="buttonStyle" type="button" id="btnJogarSinglePlayer" onclick="iniciarJogoMP()" >Jogar</button>
            </div>


        </form>

        <div id="rankingBox"></div>

            <section id="player1Table"  class="game gridGame">
                <div><span class="display_info_label">P1:</span><span id="player1"> </span>
                <span class="display_info_label" >TURN</span>
                <span class="gameDisplayInfo " id="idTurnPlayer">P1</span>
                </div>
                <div class="menu_jogo">
                    <div class="jogador">

                    </div>
                    <div class="divPoints" ><span class="display_info_label">Points</span><span class="gameDisplayInfo " id="idPointsPlayer1">000</span></div>



                    <div class="divTime" ><span class="display_info_label">Time</span><span id="idScreenTempoJogo" class="gameDisplayInfo" >000</span></div>
                    <div id="smileP1" class="buttonStart "></div>
                    <div class="divBombs" ><span class="display_info_label"> Bombs </span><span id="idBombsRemained1" class="gameDisplayInfo">000</span></div>

                </div>
                <div id="idGameTableP1" class="tablePlace">

                </div>
                <div class="downbar">

                    <div class="divWin"><span class="trophy"></span><span Class="win " id="timesWonPlayer1" >00</span></div>

                    <div class="divMute"><span class="mute" id="audio" ></span></div>
                </div>
            </section>



        <section id="player2Table"  class="game gridGame">
            <div><span class="display_info_label">P2:</span><span  id="player2"> </span>
                <span class="display_info_label" >TURN</span>
                <span class="gameDisplayInfo " id="idTurnPlayer2">P1</span>
            </div>
            <div class="menu_jogo">

                <div class="divPoints" ><span class="display_info_label">Points</span><span class="gameDisplayInfo " id="idPointsPlayer2">000</span></div>



                <div class="divTime" ><span class="display_info_label">Time</span><span id="idScreenTempoJogoP2" class="gameDisplayInfo" >000</span></div>
                <div id="smileP2" class="buttonStart "></div>
                <div class="divBombs" ><span class="display_info_label"> Bombs </span><span id="idBombsRemained2" class="gameDisplayInfo">000</span></div>

            </div>
            <div id="idGameTableP2" class="tablePlace">

            </div>
            <div class="downbar">

                <div class="divWin"><span class="trophy"></span><span Class="win " id="timesWonPlayer2" >00</span></div>

                <div class="divMute"><span class="mute" id="audio2" ></span></div>
            </div>
        </section>


    </article>
